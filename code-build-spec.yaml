version: 0.2

env:
  parameter-store:
    SONARQUBE_HOST: "/mra/sonar/host"
    SONARQUBE_TOKEN: "/mra/sonar/token"

phases:
  install:
    commands:
      - export PATH=$PATH:/root/.local/bin/
      - npm install && npm install --save-dev jest
      - export PATH=$PATH:./node_modules/jest/bin/
      - printenv
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
      - npm audit
  build:
    commands:
      - npm run build
      - jest.js --coverage
      - sonar-scanner -Dsonar.host.url=$SONARQUBE_HOST -Dsonar.login=$SONARQUBE_TOKEN
